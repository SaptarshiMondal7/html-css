<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="frontface card">
            <img src="./WhatsApp Image 2023-06-28 at 14.49.29.jpg" alt="" class="frontphoto">
        </div>
        <div class="profile-card card">
            <div class="image">
                <img src="./WhatsApp Image 2023-02-04 at 19.35.14.jpg" alt="profile pic" class="pic">
            </div>
            <div class="text-data">
                <span class="name">Saptarshi Mondal</span>
                <span class="job">Programmer Analyst | CTS</span>
            </div>
            <hr>
            <div class="social-media">
                <a href="https://www.facebook.com/saptarshi.mondal.106" class="links" id="fb"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.instagram.com/drunken_monk07/?fbclid=IwAR3-ySEqWL0RYlRCD6EhSbhYw_aEA6--iG5iyF8mmSgQ9BBualJKUaiqO_0" class="links" id="insta"><i class='bx bxl-instagram'></i></a>
                <a href="https://twitter.com/drunken_monk07" class="links" id="tweet"><i class='bx bxl-twitter'></i></a>
                <a href="https://open.spotify.com/collection/tracks" class="links" id="spotify"><i class='bx bxl-spotify'></i></a>
            </div>
            <div class="buttons">
                <button class="resume">Resume</button>
                <button class="message">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' style='color: #000000' ></i>
                    <span class="number">12k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' style='color: #000000' ></i>
                    <span class="number">25k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' style='color: #000000' ></i>
                    <span class="number">18k</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
