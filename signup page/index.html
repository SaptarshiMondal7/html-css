<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buddy signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="formsection">
            <h1>Sign Up</h1>
            <form action="">
                <div class="name">
                    <div class="inputbox fname" style="margin-bottom: 0;">
                        <input type="name" id="name" class="in" required>
                        <label for="name">First Name</label>
                    </div>
                    <div class="inputbox lname" style="margin-bottom: 0;">
                        <input type="name" id="name" class="in" required>
                        <label for="name">Last Name</label>
                    </div>
                </div>
                <div class="inputbox">
                    <input type="email" id="mail" class="in" required>
                    <label for="mail" class="label">email</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="pwd" class="in" required>
                    <label for="pwd" class="label">Create password</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="pwd" class="in" required>
                    <label for="pwd" class="label">Confirm password</label>
                </div>
                <!-- <div class="rem">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div> -->
                <div class="log">
                    <button>Sign up</button>
                </div>
                <div class="new">
                    <p>Already have an account?</p>
                    <button><a href="https://saptarshimondal7.github.io/html-css/login page/" class="btn">Login</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
